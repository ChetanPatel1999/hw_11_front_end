<script>
    //wap to convert decimal number into binary number.
    let num = Number(prompt("enter a num : ")), r;
    let c = 0, i = 0;
    while (num) {
        r = num % 2;
        c = c + r * 10 ** i;
        num = parseInt(num / 2);
        i++;
    }
    console.log(c)
</script>
