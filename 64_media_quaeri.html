<!-- 
media quari :- use to create responsive website 
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    div{
        width: 100px;
        height: 100px;
        background-color: aqua;
    }
    @media(width:500px)
    {
        div{
            background-color: blue;
        }
    }
    @media(min-width:400px)
    {
        div{
            background-color:red;
            width: 200px;
        }
    }
    @media(min-width:200px) and (max-width:300px)
    {
        div{
            background-color:purple;
            width: 50px;
            height: 50px;
        }
    }
  </style>
</head>
<body>
    <div>
    </div>
</body>
</html>
