<script>
    //wap to convert string in uppercase.
    let name = prompt("enter string : ");
    let newstr = "";
    console.log(name);//chetan
    for (let i = 0; i < name.length; i++)//2 
    {
        if (name[i].charCodeAt() >= 97 && name[i].charCodeAt() <= 122) {
            newstr = newstr + String.fromCharCode(name[i].charCodeAt() - 32)
        }
        else {
            newstr = newstr + name[i];
        }
    }
    console.log(newstr);//chetan
</script>
