<!-- 
 array methods :----
  arr.length :-  its return array length
  arr.pop() :- its delete last element from array
  arr.push():- its add single or multiple element in array
  arr.reverse():- it is used to reverse array element
  Array.isArray(arr):- its check variable content array or not
  arr.join("+") :- join all array element with + symbol and return a string.
  arr.slice(2,4) // return only 2 to 3 index value like python slicing
  arr.splice(1,2,"hy","by","mai") // arr.splice(start,delete(count),newvalues) // to change some value in array
  arr.toString(); // convert array into string
  arr.at(0)  // fetch element by at method passing index
  delete arr[0] // delete frist element and leave undifined holes
  arr.shift()  // this method delete frist elemnet and also return  and shift all element at lower index
  arr.unshif(666) // this method add element at the bignning and also return size of new array
  -->

<script>
    let arr = [12, 34, 56, 78, 90];
    console.log(arr)
    arr.unshift(500);
    console.log(arr);

</script>
