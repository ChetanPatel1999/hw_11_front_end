<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes floatBubble {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }

            50% {
                transform: translateY(-20px) scale(1.05);
                opacity: 0.8;
            }

            100% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        .bubble-text {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ffcc00;
            color: #000;
            font-weight: bold;
            font-size: 10rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border: 2px solid #fff;
            text-align: center;
            animation: floatBubble 2s ease-in-out infinite;
        }

        .multicolor-text-border {
            font-size: 2rem;
            font-weight: bold;
            color: white;
            text-shadow:
                2px 2px rgb(0, 255, 213),
                -2px -2px blue,
                2px -2px green,
                -2px 2px rgb(255, 0, 64);
        }

        .multicolor-border {
            border: 5px solid;
            border-image: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet) 1;
            padding: 20px;
            font-size: 10rem;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1 class="bubble-text multicolor-text-border multicolor-border">hello world institute</h1>
</body>

</html>
