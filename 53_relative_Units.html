<!-- Units in css 
absolute Units :-
px :- pixle
cm :- centi meter
mm :- milli meter 10mm= 1 cm
in : inch  1inch= 2.54 cm

Relative Units:-
%  :- parent to child effect
em :- font size of parent , in the case of  "font-size"
em :- font size of itself , in the other propertice like "width" 
rem :- (root em ) font size of root element  "width"

Other :- use some times
vh:- relative to 1% view port height
vw :-  relative to 1% view port width
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        #box1 {
            width: 100px;
            height: 100px;
            background-color: red;
            font-size: 20px;
        }

        #box2 {
            width: 50%;
            height: 100px;
            background-color: rgb(0, 255, 13);
            font-size: 3em;
            width:5em;
            width:4rem;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    hello
    <div id="box1">
        box1
        <div id="box2">
        box2
        </div>
    </div>
</body>

</html>
