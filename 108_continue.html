<script>
    //continue and break.
    let i, res = "";
    for (i = 1; i <= 10; i++) {
        if (i % 2 == 0) {
            continue;
        }
        if (i > 5) {
            break;
        }
        res = res + i + " "
    }
    console.log(res)
</script>
