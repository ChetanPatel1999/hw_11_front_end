<script>
    //wap to check given number is prime or not.
    let i, n = 17, res = 0;
    for (i = 1; i <= n; i++)//16
    {
        if (n % i == 0) {
            res = res + 1; //res = 4
        }
    }
    if (res == 2) {
        console.log("prime number");
    }
    else {
        console.log("not prime number");
    }
</script>
