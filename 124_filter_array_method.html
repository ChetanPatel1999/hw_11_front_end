<script>
    let arr = [34, 7, 12, 17, 23]
    let multiple_3 = arr.filter(num => num % 3 == 0);

    let square = (arr.filter(num => num % 3 == 0)).map(val => val * val)

    let ans = arr.filter(val => val > 10 && val < 50);

    let prime = arr.filter(val => {
        for (let i = 2; i < val; i++) {
            if (val % i == 0) {
                return false;
            }
        }
        return true;
    });

    console.log(arr)
    console.log(prime)
    console.log(ans)

    console.log(multiple_3)
    console.log(square)
</script>
