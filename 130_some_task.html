<!-- 
Let‘s Practice
 Qs. Create a H2 heading element with text - “Hello JavaScript”. Append
  “from hello world institute ” to this text using JS.

 Qs. Create 3 divs with common class name - “box”. Access them & add some unique text to each
 of them 
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            text-align: center;
            background-color: red;
            color: white;
        }
    </style>
</head>

<body>
    <h1>hello java script</h1>
    <div class="box">box1</div>
    <div class="box">box2</div>
    <div class="box">box3</div>
    <script>
        let ele = document.querySelector("h1");
        ele.innerText = ele.innerText + " from hello world institute";
        let divs = document.querySelectorAll(".box")
        // divs[0].innerText="uniqe text 1";
        // divs[1].innerText="uniqe text 2";
        // divs[2].innerText="uniqe text 3";
        // for (i = 0; i < divs.length; i++) {
        //     divs[i].innerText = `unique text ${i+1}`;
        // }
        let c=0
        for (let div of divs) {

            div.innerText = `unique text ${c + 1}`;
            c++;
        }
    </script>
</body>

</html>
