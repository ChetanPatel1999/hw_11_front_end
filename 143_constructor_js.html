<script>
    //constructor in js
    class animal {
        constructor(name, age) {
            this.name = name;
            this.age = age;
        }
        dispAnimal() {
            console.log("animal info : ");
            console.log("name : ", this.name)
            console.log("age : ", this.age)
        }
    }
    let a1 = new animal("lion", 5);
    let a2 = new animal("dog", 8);
    a1.dispAnimal();
    a2.dispAnimal();
</script>
