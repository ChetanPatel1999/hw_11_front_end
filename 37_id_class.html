<html>

<head>
    <style>
        /* selector id or class */
        .myclass {
            background-color: blue;
            color: white;
            text-align: center;
        }

        #myid {
            background-color: red;
            color: burlywood;
        }
    </style>
</head>

<body>
    <!-- we can call class and id in same tag but id has priority means
     if id has not have any properti and class have so that time class
     property appaly. -->

</body>

</html>
