<!-- 
 Async-Await
 async function always returns a promise.
 async function myFunc( ) { .... }
 await pauses the execution of its surrounding async function until the promise is settled 
-->
<script>
    function getapi1() {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                console.log("data 1");
                resolve(200);
            }, 4000)
        })
    }

    function getapi2() {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                console.log("data 2");
                resolve(200);
            }, 4000)
        })
    }
    function getapi3() {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                console.log("data 3");
                resolve(200);
            }, 4000)
        })
    }

    async function getdata() {
        await getapi1();
        await getapi2();
        await getapi3();
    }

    getdata()
</script>
